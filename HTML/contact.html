      <h1 class="contact-header">Contact me</h1>
      <div class="container">
        <h4 class="form_intro">I would like to connect with you! Write me a message I'll get in touch soon</h4>  
        <form id="contact" method="post" action="https://api.web3forms.com/submit">
          <input type="hidden" name="apikey" value="8930985f-524f-4b61-9cbe-cd9b477e0483">
          <fieldset>
            <label for="Your_Name" class="form_label">Your Name</label>
            <input placeholder="Your name" id="Your_Name" type="text" name="name" tabindex="1" required autofocus class="form-input">
          </fieldset>
          <fieldset>
            <label for="Email_address" class="form_label">Email address</label>
            <input placeholder="Your Email Address" id="Email_address" type="email" name="email" tabindex="2" required class="form-input">
          </fieldset>
          <fieldset>
            <label for="Your_message" id="Your_messagge" class="form_label">Your message</label>
            <textarea placeholder="Type your Message Here...." name="message" tabindex="5" required class="form-input"></textarea>
          </fieldset>
          <div class="h-captcha" data-captcha="true" data-lang="en" recaptchacompat="on" data-sitekey="6dc8bf06-1672-4e68-86d0-3896d7e4060e"></div>
          <fieldset>
            <button name="Contact me" type="submit" id="contact-submit" data-submit="...Sending" class="form-input">Contact me</button>
          </fieldset>
        </form>
        <input type="hidden" name="redirect" value="https://web3forms.com/success">
      </div>
       <footer class="page-footer">
          <p>Find me on</p>
          <!-- Github logo -->
          <div class="social-media">
            <a href="https://github.com/Fra-Vaz92" target="_blank"><img src="../img/github_icon.svg" alt="github icon that redirects to Francesco Vazza github page" class="social-icons"></a>
            <!-- Twitter logo -->

          <!-- LinkedIn logo -->
          <a href="https://www.linkedin.com/feed/" target="_blank"><img src="../img/linkedin_icon.svg" alt="linkedin icon that redirects to Francesco Vazza Linkedin profile" class="social-icons"></a>

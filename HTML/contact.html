      <h1 class="contact-header">Contact me</h1>
      <div class="container">
        <h4 class="form_intro">I would like to connect with you! Write me a message I'll get in touch soon</h4>  
        <form id="contact" action="https://api.web3forms.com/submit" method="POST">
          <input type="hidden" name="access_key" value="8930985f-524f-4b61-9cbe-cd9b477e0483">
          <input type="hidden" name="debug" value="true">
          <fieldset>
            <label for="Your_Name" class="form_label">Your Name</label>
            <input placeholder="Your name" id="Your_Name" type="text" name="name" tabindex="1" required autofocus class="form-input">
          </fieldset>
          <fieldset>
            <label for="Email_address" class="form_label">Email address</label>
            <input placeholder="Your Email Address" id="Email_address" type="email" name="email" tabindex="2" required class="form-input">
          </fieldset>
          <fieldset>
            <label for="Your_message" class="form_label">Your message</label>
            <textarea placeholder="Type your Message Here...." id="Your_messagge" name="message" tabindex="5" required class="form-input"></textarea>
          </fieldset>
          <fieldset>
            <button name="Contact me" type="submit" id="contact-submit" data-submit="...Sending" class="form-input">Contact me</button>
          </fieldset>
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
        </form>
        <input type="hidden" name="redirect" value="https://web3forms.com/success">
      </div>
       <footer class="page-footer">
          <p>Find me on</p>
          <!-- Github logo -->
          <div class="social-media">
            <a href="https://github.com/Fra-Vaz92" target="_blank"><img src="../img/github_icon.svg" alt="github icon that redirects to Francesco Vazza github page" class="social-icons"></a>
            <!-- Twitter logo -->
          <img src="../img/twitter_icon.svg" alt="twitter icon that redirects to Francesco Vazza twitter page" class="social-icons">
          <!-- LinkedIn logo -->
          <a href="https://www.linkedin.com/in/francesco-full-stack-web-developer/" target="_blank"><img src="../img/linkedin_icon.svg" alt="linkedin icon that redirects to Francesco Vazza Linkedin profile" class="social-icons"></a>
        </div> 
        </footer>
